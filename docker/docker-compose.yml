version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: asteritime-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: asteritime
      MYSQL_USER: ${MYSQL_USER:-asteritime}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-asteritime}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - asteritime-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ..
      dockerfile: docker/asteritime-server/Dockerfile
    container_name: asteritime-backend
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/asteritime?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME:-root}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-${MYSQL_ROOT_PASSWORD:-root}}
      JWT_SECRET: ${JWT_SECRET:-AsteriTimeSecretKeyForJWTTokenGeneration2025ThisShouldBeLongEnough}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-604800000}
    networks:
      - asteritime-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/auth/login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: ../asteritime-client
      dockerfile: ../docker/asteritime-client/Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-/api}
    container_name: asteritime-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - asteritime-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  asteritime-network:
    driver: bridge


