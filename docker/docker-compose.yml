version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: asteritime-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: asteritime
      MYSQL_USER: asteritime
      MYSQL_PASSWORD: asteritime
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - asteritime-network

  backend:
    build:
      context: ../asteritime-server
      dockerfile: Dockerfile
    container_name: asteritime-backend
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/asteritime?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    networks:
      - asteritime-network

volumes:
  mysql_data:

networks:
  asteritime-network:
    driver: bridge


